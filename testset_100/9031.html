   html {

body {

  flex-direction: column;

}

section {

  align-items: center;
}

ul {

}

li {

}

a:link {

}

a:visited {

}


.media {
  display: flex;
  flex-wrap: wrap;
  max-width: 800px;
  justify-content: center;
}

li.pane {

  background-color: hsl(35, 10%, 97%);
  padding-left: 1.2em;
  padding-right: 1.2em;
  padding-top: 1.2em;
  padding-bottom: 1.2em;
  margin-bottom: 2em;
  border: 1px solid #ddd;
  box-shadow: 2px 2px #e8e8e8;  
}

.entry-meta {
  color: hsl(341, 10%, 20%);
  font-weight: bold;
}

.media-caption {
  flex-grow: 1;
  font-size: larger;
  margin-top: 1em;
}

.text-caption {
  color: #000;
}

.time-stamp {
  margin-bottom: 1em;  
}

.pane video,img {
  border-left: 1px solid hsla(30, 14%, 67%, 0.5);
  width: 100%;
}

@media all and (max-width: 414px) {
  body {
    font-size: 12px;
  }
  
  .name {
    font-size: 1em;
  }
  .project {
    max-width: 320px;
  }
}
