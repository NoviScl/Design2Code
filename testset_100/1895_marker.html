   @font-face {

}

@font-face {

* {margin:0; padding:0}

p, h1, h2 {
    margin-top:0.25em;
}

div[role] {
    margin-top:1.25em;
}

body {
    background-color: black; 
    color : #999; 
    font-size: 26px;
    font-family: main, sans-serif;
}
h1, h2, h3, h4, h5, h6, a {

}
a {
    text-decoration : none;
}
#site-title h1 {
    margin-bottom : 0;
}
#site-description { 
    margin : 0 auto;
    font-size : 20px;
}
div[role~=header] {
    border-bottom: thick solid #3C3C3C;
}
div[role~=main] {
}
div[role~=main] p:last-child {
    text-align:right; 
    font-variant: small-caps;
}
@media (min-width: 980px) {
    div[role] {
        width:980px; 
        margin-left: auto;
        margin-right: auto;
    }
}
@media (min-width: 500px) and (max-width: 979px) {
    div[role] {
        margin: 1em;
    }
}

@media (max-width: 499px) {
    div[role] {
        margin: 0.5em;
    }
}

div[role~=navigation] {
    position:relative
}
#before {
    float:left
}
#after {
    float:right
}
