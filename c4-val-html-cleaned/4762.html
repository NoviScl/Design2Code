<!DOCTYPE html>
<html>
 <head>
  <style>
   @font-face {
  font-family: 'Montserrat';
  font-style: normal;
  font-weight: 400;
  src: url(https://fonts.gstatic.com/s/montserrat/v26/JTUHjIg1_i6t8kCHKm4532VJOt5-QNFgpCtr6Hw5aX8.ttf) format('truetype');
}



*{box-sizing:border-box;margin:0;padding:0}body{background-color:#000;min-height:100vh;overflow:hidden;padding:20px;width:100vw}.align-content-center-vertical{display:flex;flex-direction:column;justify-content:center}.text-align-center{text-align:center}.cover{bottom:0;left:0;position:absolute;right:0;top:0;z-index:-1}.cover img{height:100vh;object-fit:cover;width:100vw}.squarespace-logo{left:20px;position:absolute;top:20px}.squarespace-logo a{display:inline-block}.content{color:#fff;font-family:Montserrat,Helvetica,Arial,sans-serif}.content h1{display:inline-block;font-size:39px;font-weight:100;line-height:1.25em;margin-bottom:.25em;margin-inline:33px;word-break:break-word}.content p{display:inline-block;font-size:calc(6px + 1vw);font-weight:300;line-height:1.4em}.footer{bottom:44px;position:absolute;width:calc(100% - 40px)}@media screen and (max-width:767px){.squarespace-logo{left:50%}.content h1{font-size:28px}.content p{font-size:14px}.content .line-break{display:block}}
  </style>
  <meta content="chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="noindex" name="robots">
  <title>
   Coming Soon
  </title>
 </head>
 <body class="loading align-content-center-vertical content">
  <picture class="cover">
   <!-- portrait -->
   <source height="16" media="(orientation: portrait)" sizes="(orientation: portrait) max(100vw, 100vh * 9 / 16)" type="image/avif" width="9">
   <!-- landscape -->
   <source height="9" sizes="max(100vw, 100vh * 16 / 9)" type="image/avif" width="16">
   <!-- fallback -->
   <img alt decoding="async" fetchpriority="high" height="9" loading="eager" sizes="max(100vw, 100vh * 16 / 9)" src="rick.jpg" style="width: 100vw; height: 100vh; object-fit: cover;" width="16">
  </picture>
  <div class="squarespace-logo">
   <a target="_blank">
    <img src="rick.jpg">
   </a>
  </div>
  <div class="squarespace-loading-indicator">
   <div class="animated-loading-spinner">
   </div>
  </div>
  <div class="text-align-center">
   <h1>
    satvacenter.com
   </h1>
  </div>
  <div class="footer text-align-center">
   <p>
    We're under construction.
    <span class="line-break">
    </span>
    Please check back for an update soon.
   </p>
  </div>
 </body>
</html>
