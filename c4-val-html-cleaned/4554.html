<!DOCTYPE html><html lang="en"><head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="noindex, nofollow, noarchive">

        <title>Whoops! - LibAnswers</title>
        
        <style>

            a:link, a:visited {
                color: blue;
            }
            body {
                font-size: 1em;
                font-family: sans-serif;
                margin: 100px 2em 2em 2em;
                text-align: center;
            }
            h1 {
                font-size: 3em;
            }
            #message {
                text-align: left;
                margin: 0 auto;
                max-width: 500px;
            }
            #links {
                margin-top: .5em;
            }
            #links li {
                padding: .5em;
            }
            
            @media (max-width: 768px) {
                body {
                    margin-top: 50px;
                }
            }
        </style>
    </head>
    
    <body>
        <h1>
            Page not found.
        </h1>
        
        <div id="message">
            <p>Oops!  The page you are trying to access does not exist.</p>
            <p>This could be because the link you clicked was not formed properly, or because the requested page has been deleted.</p>
            <ul id="links">
                <li><a >Return to the LibAnswers Homepage</a></li>
                <li>Contact the Site Administrator for Assistance</li>
            </ul>
        </div>
    

</body></html>
