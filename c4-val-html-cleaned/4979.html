  <style>
   /* overall style */

body {
    background-color: Transparent;
}

#phorum {
    font-family: 'Lucida Grande',LucidaGrande, 'Lucida Sans', 'Lucida Sans Unicode', Geneva, Arial, sans-serif;;
    font-size: 90%;
    color: Black;
    background-color: White;
    max-width: 90%;
    margin: auto;
}

/* HTML level styles */

img {
    position: relative;
    border: none;
}

#phorum div.generic table th {
    text-align: left;
}

#phorum table.list {
    width: 100%;
    margin-bottom: 4px;
    border: 1px solid #ddd;
    border-bottom: 0;
}

#phorum table.list th  {
    color: 055;
    background-color: #ddd;
    font-size: 85%;
    padding: 5px;
}

#phorum table.list th a {
    color: 055;
}

#phorum table.list td {
    background-color: White;
    padding: 8px;
    border-bottom: 1px solid #ddd;
    font-size: 85%;
}

#phorum table.list td.alt {
    background-color: #edf2ed;
}

#phorum table.list td.current {
    background-color: #f0f7f0;
}

#phorum table.list td p {
    margin: 4px 8px 16px 4px;
}

#phorum table.list td h3 {
    margin: 0;
}

#phorum table.list td h4 {
    font-size: 115%;
    margin: 0;
    font-weight: normal;
}

#phorum table.list td span.new-indicator {
    color: red;
    font-size: 80%;
    font-weight: normal;
}

#phorum a {
    color: #066;
}

#phorum a:hover {
    color: #288;
}

#phorum a.icon {
    background-repeat: no-repeat;
    background-position: 1px 2px;
    padding: 4px 10px 2px 21px;
    font-weight: normal;
}

#phorum h1 {
}

#phorum h2 {
    margin: 0;
    font-size: 115%;
    font-weight: normal;
}

#phorum h4 {
    margin: 0 0 5px 0;
}

#phorum hr {
}

/* global styles */

#phorum div.generic {
    vertical-align: bottom;
}

#phorum div.generic-lower {
}

#phorum div.paging {
}

#phorum div.paging a {
    font-weight: bold;
    margin: 0 4px 0 4px;
    padding: 0 0 1px 0;
}

#phorum div.paging img{
    vertical-align: bottom;
}

#phorum div.paging strong.current-page {
    margin: 0 4px 0 4px;
}

#phorum div.nav {
    font-size: 85%;

}

#phorum div.nav-right {
    float: right;
}

#phorum div.information {
    padding: 8px;
    border: 1px solid #62a762;
    background-color: #e6ffe6;
    margin-bottom: 8px;
}

#phorum div.notice {
    padding: 8px;
    background-color: #edf2ed;
    border: 1px solid #ddd;
    margin-bottom: 8px;
}

#phorum div.warning {
    border: 1px solid #A76262;
    background-color: #FFD1D1;
    padding: 8px;
    margin-bottom: 8px;
}

#phorum div.attachments {
    background-color: White;
    margin-top: 8px;
    padding: 16px;
    border: 1px solid #ddd;
}

#phorum span.new-flag {
    color: red;
}

#phorum a.message-new {
    font-weight: bold;
}

#phorum table.menu td {
    vertical-align: top;
}

#phorum table.menu td.menu {
    font-size: 85%;
    padding: 0 8px 0 0;
}

#phorum table.menu td.menu ul {
    list-style: none;
    padding: 0;
    margin: 4px 0 8px 8px;
}

#phorum table.menu td.menu ul li {
    margin: 0 0 4px 0;
}

#phorum table.menu td.menu ul li a {
    text-decoration: none;
}

#phorum table.menu td.menu ul li a.current {
    font-weight: bold;
}

#phorum table.menu td.menu span.new {
    color: red;
}

#phorum table.menu td.content {
    width: 100%;
    padding: 0;
}

#phorum table.menu td.content h2 {
    margin: 0 0 8px 0;
    background-repeat: repeat-x;
    background-image: url('templates/macedition/images/header_background.png');
    color: 055;
    background-color: #ddd;
    padding: 4px;
}

#phorum table.menu td.content div.generic {
    margin: 0 0 8px 0;
}

#phorum table.menu td.content dl {
    margin: 0;
    padding: 0;
}

#phorum table.menu td.content dt {
    font-weight: bold;
}

#phorum table.menu td.content dd {
    padding: 4px;
    margin: 0 0 8px 0;
}

#phorum fieldset {
    border: 0;
    padding: 0;
    margin: 0;
}

#phorum textarea.body {
    font-family: 'Lucida Grande',LucidaGrande, 'Lucida Sans', 'Lucida Sans Unicode', Geneva, Arial, sans-serif;;
    font-size: 100%;
    border: 1px solid #bbb;
    width: 100%;
}

#phorum table.form-table {
    width: 100%;
}



/* header styles */

#phorum #logo {
    height: 46px;
    background-color: #78ad78;
    vertical-align: bottom;
    background-image: url('templates/macedition/images/top_background.png');
}

#phorum #logo img {
    margin: 16px 0 0px 16px;
}

#phorum #top {

#phorum #user-info {
    font-size: 85%;

}

}

}

#phorum div.attention {

    padding: 24px 8px 24px 64px;

    background-position: 8px 8px;
    color: Black;
    margin: 8px 0 8px 0;
}

#phorum div.attention a {
    /* does not use template values on purpose */

}

}

}

}

#phorum div.message-options {

}

}

/* Changes styles */

#phorum span.addition {
    background-color: #CBFFCB;
    color: #000000;
}

#phorum span.removal {
    background-color: #FFCBCB;
    color: #000000;
}

/* Posting styles */

#phorum #post {
}

    margin: 2px;
}

#phorum #post ul li {

}

#phorum #post-body {

}

}

#phorum div.attach-link {
    background-image: url('templates/spork/images/attach.png');

}

}

   color: #ff0000;
}

}

}

}

/*   BBCode styles  */

}

/* Added by module "editor_tools", file "mods/editor_tools/editor_tools.css" */
#editor-tools {
    padding: 3px;
    margin-bottom: 3px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

/* padding is arranged in editor_tools.js, so do not define it here. */
#editor-tools .editor-tools-button {
    margin-right: 2px;
    margin-bottom: 2px;
    background-color: #eee;
    border: 1px solid #ddd;
    vertical-align: bottom;
}

#editor-tools .editor-tools-button:hover {
    border: 1px solid #777;
}

.editor-tools-popup {
    text-align: left;
    position:absolute;
    padding: 5px 10px;
    background-color:#eee;
    border:1px solid #777;
    font-family: arial, helvetica, sans-serif;
    z-index: 1000;
}

.editor-tools-popup a,
.editor-tools-popup a:active,
.editor-tools-popup a:visited {
    text-decoration: none;
    color: black;
}

.editor-tools-popup a:hover {
    text-decoration: underline;
}

#editor-tools-smiley-picker img,
#editor-tools-subjectsmiley-picker img {
    border: none;
    margin: 3px;
}

#editor-tools-a-help {
    float: right;
}
