<!DOCTYPE html><html lang="en"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Community Not Found</title>
<style>

body{
	margin: 0;
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	font-size: 15px;
	line-height: 1.4;
	color: #7f97a7;
	background: #edf0f4;
	background-image: radial-gradient(closest-side, #edf0f4, #d3d8e0);
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	text-align: center;
}
::selection{
	background: #2b68a0;
	color: #fff;
}
a{
	color: inherit;
}
a:hover{
	color: #177ec9;
}
.align{
	flex: 0 1 700px;
	min-width: 0;
	padding: 10px;
}
.logo{
	color: inherit;
	display: block;
	position: relative;
	fill: currentColor;
	max-width: 60vw;
	width: 150px;
	transition: all 1s ease-in-out;
}
	.logo:hover{
		color: #2c3941;
	}
	.logo::before{
		content: '';
		display: block;
		padding-bottom: 8.6534%;
	}
	.logo svg{
		position: absolute;
		width: 100%;
		height: 100%;
		top: 0; left: 0;
	}
.box{
	box-shadow: rgba(45, 55, 72, 0.1) 0px 2px 4px -1px;
	background: #fff;
	border-radius: 4px;
	padding: 60px 10px;
	position: relative;
}
	.box::before{
		content: '';
		position: absolute;
		top: 0; left: 0; right: 0;
		height: 6px;
		border-top-left-radius: inherit;
		border-top-right-radius: inherit;
		background: linear-gradient(to right, #245480, #0692a6);
	}
.title{
	font-size: 1.4em;
	font-weight: 600;
	color: #2c3941;
	margin: 0 0 .4em 0;
	line-height: 1.1;
}
.description{
	margin: .25em 0 0 0;
}
.footer{
	display: flex;
	justify-content: space-between;
	align-items: center;
	flex-wrap: wrap;
	font-size: .8em;
	padding: 25px 10px 0;
}
.small{
	margin: 0;
}
	.small a:hover{
		color: #2c3941;
	}
@media (min-width: 769px){
	.title{
		font-size: 2.3em;
	}
	.description{
		font-size: 1.25em;
	}
}
</style>
</head>
<body>
	<div class="align">
		<div class="box">

			<h1 class="title">This community is not available</h1>
			<p class="description">Please contact the community owner for assistance.</p>

		</div>
		<div class="footer">
			<a  class="logo">
				
			</a>
			<p class="small">
				172.31.15.144 C2			</p>
		</div>
	</div>

</body></html>
