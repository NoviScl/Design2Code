<!DOCTYPE html>
<html class="no-js" lang="en">
 <head>
  <style>
   html {
  font-size: 1em;
  line-height: 1.4;
}

.hidden {
  display: none !important;
}

.invisible {
  visibility: hidden;
}

ol,
ul,
menu {
  list-style: none;
  margin: 0;
  padding: 0;
}

body {
  font-size: 1.125rem;
  line-height: 1.7777778;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  padding: 2rem;
}

a {
  padding: 0.5rem;
}

a,
a:visited {
  text-decoration: none;
  color: inherit;
}
a.selected {
  font-weight: bold;
}

.main-body {
  margin-right: auto;
  margin-left: auto;
  max-width: 1024px;
}
.header {
  margin-top: 2rem;
  font-size: 1.25rem;
  line-height: 1.75rem;
}
.about {
  padding: 3rem 0;
}

.title {
    font-size: 1.5rem;
    line-height: 2rem;
    font-weight: bold;
}
.title > a {
    background-color: transparent;
}
.flex {
  display: flex;
}
.flex > li {
    margin: auto 6px;
}
.flex-1 {
  flex: 1 1 0%;
}
.justify-end {
  justify-content: flex-end;
}
.location, .navigation, .social-icons {
  font-size: 1rem;
  line-height: 1.2rem;
}

/* Light mode */
@media (prefers-color-scheme: light) {
  body {
    background-color: white;
    color: #374151;
  }
  a {
    background-color: #f2f2f2;
  }

  a:hover {
    background-color: #d2d2d2;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  .header {
    color: #111827;
  }

  .location {
    color: #555555;
  }

}

/* Dark mode */
@media (prefers-color-scheme: dark) {
  body {
    background-color: black;
    color: white;
  }
    a {
      background-color: #5f5f5f;
    }

    a:hover {
      background-color: #7f7f7f;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .header {
      color: #f2f2f2;
    }

    .location {
      color: #d0d0d0;
    }
}
  </style>
  <meta charset="utf-8">
  <title>

  </title>
  <meta content="Jordi Plana" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <meta content="website" property="og:type">
  <meta content="https://jordiplana.com" property="og:url">
  <meta content property="og:image">
  <meta content="#fafafa" name="theme-color">
 </head>
 <body>
  <div class="main-body">

     <li>

      </a>

    </ul>
   </div>
   <div class="about">
    <p class="presentation">
     Over 15 years involved in software development, a well-seasoned technician, team leader and ever-evolving happy
          individual.
    </p>
    <p class="location">

    </p>
   </div>
   <div class="social">
    <hr>
    <p class="title">
     Get in touch
    </p>
    <ul class="flex flex-1 social-icons">
     <li>
      <a title="LinkedIn">

     <li>
      <a title="Github">

      </a>
     </li>
     <li>
      <a title="Drupal">

      </a>
     </li>
    </ul>
   </div>
  </div>
 </body>
</html>
