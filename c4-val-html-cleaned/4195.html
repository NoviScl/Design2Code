<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>
   Site Currently Unavailable
  </title>
  <style>
   @font-face {
  font-family: 'Open Sans';
  font-style: normal;
  font-weight: 400;
  font-stretch: normal;
  src: url(https://fonts.gstatic.com/s/opensans/v36/memSYaGs126MiZpBA-UvWbX2vVnXBbObj2OVZyOOSr4dVJWUgsjZ0B4gaVc.ttf) format('truetype');
}
@font-face {
  font-family: 'Open Sans';
  font-style: normal;
  font-weight: 700;
  font-stretch: normal;
  src: url(https://fonts.gstatic.com/s/opensans/v36/memSYaGs126MiZpBA-UvWbX2vVnXBbObj2OVZyOOSr4dVJWUgsg-1x4gaVc.ttf) format('truetype');
}
@font-face {
  font-family: 'Roboto';
  font-style: normal;
  font-weight: 400;
  src: url(https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxP.ttf) format('truetype');
}
@font-face {
  font-family: 'Roboto';
  font-style: normal;
  font-weight: 700;
  src: url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBBc9.ttf) format('truetype');
}



    * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        -webkit-text-size-adjust: 100%;
    }
    .fit-wide {
        position: relative;
        overflow: hidden;
        max-width: 1240px;
        margin: 0 auto;
        padding-top: 60px;
        padding-bottom: 60px;
        padding-left: 20px;
        padding-right: 20px;
    }
    .background-wrap { position: relative; }
    .background-wrap.cloud-blue { background-color: #b0e0e9; }
    .background-wrap.white { background-color: #fff; }
    .title {
        position: relative;
        text-align: center;
        margin: 20px auto 10px;
    }
    .title--regular { font-family: 'Roboto', Arial, sans-serif; }
    .title--size-large { font-size: 36px; line-height: 46px; }
    .title--size-semimedium { font-size: 20px; line-height: 28px; }
    .title--weight-normal { font-weight: 400; }
    .title--weight-bold { font-weight: 700; }
    .title--subtitle {
        padding-bottom: 40px;
        font-family: 'Open Sans', Arial ,sans-serif;
        text-align: center;
    }
    .error h1,
    .error p { color: #226d7a; }
    .error--bg__cover {
        position: absolute;
        width: 100%;
    }
    .error--shape__clouds svg {
        display: block;
    }
    .abstract-half-dot--circle {
        z-index: 0;
        position: absolute;
        left: 15em;
        right: 0;
        width: 300px;
        height: 300px;
        margin: 0 auto;
    }
    .icon-graphic {
        z-index: 1;
        position: relative;
        width: 300px;
        height: 300px;
        margin: 0 auto;
    }
    @media screen and (max-width: 767px) {
        .error--bg__cover { display: none; }
        .abstract-half-dot--circle { left: 0; }
    }
  </style>
 </head>
 <body>
  <div id="container">
   <section class="error content background-wrap cloud-blue">
    <div class="fit-wide">
     <div class="error--bg__cover">
     </div>
     <div>
      <div class="abstract-half-dot--circle">
      </div>
      <div class="icon-graphic">
      </div>
     </div>
     <h1 class="title title--regular title--size-large title--weight-bold">
      Site Currently Unavailable
     </h1>
     <p class="title title--subtitle title--size-semimedium title--weight-normal">
      If you are the owner, contact your hosting provider for more information.
     </p>
    </div>
    <div class="error--shape__clouds">
    </div>
   </section>
  </div>
 </body>
</html>
