<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content name="description">
  <meta content name="author">
  <title>
   Waterstones
  </title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <style>
   body{font-family:Source Sans Pro,Arial,sans-serif;font-size:15px;font-weight:300;line-height:1.2}h1{color:#000;font-family:New Baskerville,Baskerville,serif;font-size:24px;font-size:32px;font-weight:500;letter-spacing:.4px}.container{overflow:hidden}.row{display:inline-block;display:block;margin:0 auto;max-width:1280px;padding-left:10px;padding-right:10px;width:100%}
  </style>
 </head>
 <body>
  <div class="container">
   <div class="row">
    <div class="col-sm-12">
     <a style="font-family: Arial, Helvetica, sans-serif; font-size: 12px" target="_window">
      Home
     </a>
     |
     <a style="font-family: Arial, Helvetica, sans-serif; font-size: 12px" target="_window">
      Help
     </a>
    </div>
   </div>
   <div class="row">
    <div class="col-sm-12">
     <hr>
    </div>
   </div>
   <div class="row" style="background-image: url('https://static.waterstones.com/waterstones/errors/busyspiderbgb.jpg'); background-repeat: no-repeat; background-position: center; background-size: auto !important">
    <div class="col-sm-12">
     <h1>
      Complete this captcha to connect to Waterstones
     </h1>
     <div style="margin:auto;">
      <form class="challenge-form" id="challenge-form">
       <div id="cf-please-wait" style="display: block;">
        <div id="spinner">
         <div id="cf-bubbles">
          <div class="bubbles">
          </div>
          <div class="bubbles">
          </div>
          <div class="bubbles">
          </div>
         </div>
        </div>
        <p id="cf-spinner-please-wait">
         Please stand by, while we are checking your browser...
        </p>
        <p id="cf-spinner-redirecting" style="display:none">
         Redirecting...
        </p>
       </div>
       <noscript class="cf-captcha-info" id="cf-captcha-bookmark">
        <h1 style="color:#bd2426;">
         Please turn JavaScript on and reload the page.
        </h1>
       </noscript>
       <div class="cookie-warning" id="no-cookie-warning" style="display:none">
        <p style="color:#bd2426;">
         Please enable Cookies and reload the page.
        </p>
       </div>
       <div id="challenge-stage" style="display: none;">
       </div>
      </form>
     </div>
     <p>
      Please complete the captcha above and click submit to continue
     </p>
    </div>
    <div class="col-sm-12">
     <div class="row-fluid">
      <div class="span12 pagination-centered">
       <img alt="header" class="img-responsive" src="rick.jpg">
      </div>
     </div>
    </div>
   </div>
   <div class="row">
    <div class="col-sm-12">
     <p style="font-size: 11px; font-family: Arial, Helvetica, sans-serif; color: #a0a0a0; padding-top: 10px">
      &copy;
      <i>
       The Very Busy Spider
      </i>
      by Eric Carle
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
