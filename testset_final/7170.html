       <input class="check_box" id="remember_me" name="remember_me" type="checkbox" value="1">
       <label class="checkbox" for="remember_me">
        Remember me for 2 weeks
       </label>
      </div>
      <div class="field_row indent">
       <button class="btn btn-primary" id="submit_login" name="button" type="submit">
        Log In
       </button>
      </div>
     </form>
    </turbo-frame>
    <div class="field_row indent hide-for-oauth" id="forgot-password">
     <a>
      I forgot my password
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
