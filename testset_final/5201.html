/* CSS Document */

h1 {
	color: black;
	font-size: 24px;
	font-family: Verdana, Geneva, sans-serif;
	font-weight: bold;
	text-align:left;
		
}

h2 {
	color:#999;
	text-shadow:1px 1px 4px black;
	font-size: 16px;
	font-family: Verdana, Geneva, sans-serif;
	font-style: italic;
	text-align:left;
	line-height:10px;
	}
	
h3 {
	color:#FFF;
	font-size: 16px;
	margin-top:0;
	padding-top:25px;
	font-family: Verdana, Geneva, sans-serif;
	text-align:right;
	}
	
h4 {
	color: white;
	font-size: 24px;
	font-family: Verdana, Geneva, sans-serif;
	font-weight: bold;
	text-align:left;
	line-height:0;
}

p {
	color: #333;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 14px;
	-webkit-column-count: 2; /* Chrome, Safari, Opera */
    -moz-column-count: 2; /* Firefox */
	column-count: 2;
	text-align: justify;
	-webkit-column-gap: 50px; /* Chrome, Safari, Opera */
    -moz-column-gap: 50px; /* Firefox */
	column-gap: 50px;
	max-width: 800px;
	line-height:20px;
	margin-bottom:0;
}


p.single {
	color:#333;
	font-family:Arial, Helvetica, sans-serif;
	font-size:16px;
	-webkit-column-count: 1; /* Chrome, Safari, Opera */
    -moz-column-count: 1; /* Firefox */
	column-count: 1;
	text-align:justify;
	width:580px;
	line-height:25px;
	
	}
	
p.800 {
	color: #333;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 14px;
	-webkit-column-count: 2; /* Chrome, Safari, Opera */
    -moz-column-count: 2; /* Firefox */
	column-count: 2;
	text-align: justify;
	-webkit-column-gap: 50px; /* Chrome, Safari, Opera */
    -moz-column-gap: 50px; /* Firefox */
	column-gap: 50px;
	max-width: 800px; !important
	line-height:20px;
	margin-bottom:0;
}


p + p {
  text-indent: 1.5em;
  margin-top: 0;
  }
  
  
p.800 + p.800 {
  text-indent: 1.5em;
  margin-top: 0;
  }

#grid_container {
	max-width:817px;
	margin:0 auto;
	
	}

ul.grid {
	list-style: none;
	font-size: 0px;
}
ul.grid li {
	display: inline-block;
	margin-top:5px;
	margin-bottom:5px;
	margin-right:0;
	margin-left:1%;
	font-size: 16px;
	font-size: 1rem;
	vertical-align: top;
	
}
ul.grid li img {
	max-width: 100%;
}

ul, menu, dir {
    display: block;
    list-style-type: disc;
    -webkit-margin-before: 1em;
    -webkit-margin-after: 1em;
    -webkit-margin-start: 0px;
    -webkit-margin-end: 0px;
    -webkit-padding-start: 0px;
}

/* class for 2 columns */
ul.grid.columns-2 li {
	width: 47.5%; /* this value + 2.5 should = 50% */
}
/* class for 3 columns */
ul.grid.columns-3 li {
	width: 32.3%; /* this value + 2.5 should = 33% */
}
/* class for 4 columns */
ul.grid.columns-4 li {
	width: 24%; /* this value + 2.5 should = 25% */
}

@media (max-width: 480px) {
	ul.grid-nav li {
		display: block;
		margin: 0 0 5px;
	}
	ul.grid-nav li a {
		display: block;
	}
	ul.rig {
		margin-left: 0;
	}
	ul.rig li {
		width: 100% !important; /* over-ride all li styles */
		margin: 0 0 20px;
	}
}
