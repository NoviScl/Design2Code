<style>
body {

#header {

    background-color: #333;
    color: white;
    padding: 10px;
    margin-bottom: 20px;
}

#search-bar input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

#search-bar button {

    color: white;
    padding: 10px;

#content {

    list-style-type: none;
    padding: 0;
}

    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
