<html>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Playfair Display', serif;
    color: #333;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.logo {
    font-size: 1.5rem;
    color: #575fcf;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 1rem;
}

nav ul li a {
    text-decoration: none;
    color: #575fcf;
    font-size: 1.2rem;
}

.cta {
    background-color: #575fcf;
    color: #fff;
    padding: 1rem 2rem;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
}

.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
}

.hero h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
    color: #575fcf;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.hero button {
    background-color: #575fcf;
    color: #fff;
    padding: 1rem 2rem;
    text-transform: uppercase;
    letter-spacing: 0.1rem;
}

.image-placeholder {
    width: 80%;
    height: 200px;
    background-color: #00f;
    margin: 2rem 0;
}

.user-content {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 1rem;
    background-color: #fff;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
}

.user-content p {
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.user-content a {
    text-decoration: none;
    color: #575fcf;
    font-size: 0.9rem;
}
</style>
<body>
<header>
<div class="logo">Tidy Cleaning Solutions</div>
<nav>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Services</a></li>
<li><a href="#">Contact</a></li>
</ul>
</nav>
<a class="cta" href="#">Call Now</a>
</header>
<section class="hero">
<h1>Tidy Cleaning Solutions</h1>
<p>Commercial Cleaning Service<br/>Open 24 hours</p>
<button>Get Quote</button>
<div class="image-placeholder"></div>
</section>
<section class="user-content">
<p>This site uses cookies from Google.</p>
<a href="#">Learn more</a>
</section>
</body>
</html>
