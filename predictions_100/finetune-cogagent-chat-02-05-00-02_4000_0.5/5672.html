<html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #333;
    color: #fff;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    color: #333;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px;
    background-color: #f0f0f0;
}

.banner {
    width: 100%;
    height: 500px;
    background-color: #000;
    color: #fff;
    text-align: center;
    line-height: 500px;
}

.quote {
    width: 100%;
    height: 200px;
    background-color: #000;
    color: #fff;
    text-align: center;
    line-height: 200px;
}

footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #333;
    color: #fff;
}
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1>Tidy Cleaning Solutions</h1>
            <p>Commercial Cleaning Service</p>
            <p>Open 24 hours</p>
            <button>GET QUOTE</button>
        </div>
        <div class="quote">
            <p>This site uses cookies from Google.</p>
            <p>Learn more</p>
        </div>
    </header>
    <main>
        <div class="banner"></div>
        <div class="quote"></div>
    </main>
    <footer>
        <div class="banner"></div>
        <div class="quote"></div>
    </footer>
</body>
</html>
