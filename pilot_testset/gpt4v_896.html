
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Talent Finder</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }
  
  .container {
    display: flex;
    min-height: 100%;
    background-color: #ffffff;
  }
  
  .sidebar {
    background-color: #002244;
    color: #ffffff;
    width: 250px;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }
  
  .sidebar h2 {
    margin-top: 0;
  }
  
  .sidebar-nav {
    margin-top: 20px;
  }
  
  .sidebar-nav a {
    color: #ffffff;
    text-decoration: none;
    padding: 10px 0;
    display: block;
  }
  
  .content {
    flex-grow: 1;
    background-color: #f0f0f0;
  }
  
  .header {
    background-color: #101820FF;
    padding: 20px;
    color: #F2AA4CFF;
    text-align: right;
    font-size: 24px;
    font-weight: bold;
  }
  
  .main-content {
    padding: 20px;
    min-height: calc(100% - 60px); /* header height */
  }
  
  .placeholder-img {
    width: 100%;
    min-height: 200px;
    background: url('rick.jpg') center center no-repeat;
    background-size: cover;
    margin: 20px 0;
  }
  
  .blue-box {
    background-color: #003366;
    padding: 20px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h2>Menu</h2>
    <nav class="sidebar-nav">
      <a href="#">Find Talent</a>
      <a href="#">Contact Us</a>
      <a href="#">Corporate Services</a>
      <a href="#">Available Talent</a>
    </nav>
  </div>
  <div class="content">
    <div class="header">FIND TALENT FOR YOUR EVENT</div>
    <div class="main-content">
      <div class="placeholder-img"></div>
      <div class="blue-box"></div>
      <div class="blue-box"></div>
      <div class="blue-box"></div>
    </div>
  </div>
</div>
</body>
</html>
