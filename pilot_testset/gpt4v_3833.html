
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Unavailable</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .error-container {
    width: 70%;
    max-width: 600px;
    padding: 40px;
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-radius: 4px;
  }
  .error-container h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }
  .error-container p {
    font-size: 16px;
    color: #666;
    margin-top: 0;
  }
  .error-container hr {
    margin: 20px 0;
    border: none;
    height: 1px;
    background-color: #ddd;
  }
</style>
</head>
<body>
<div class="error-container">
  <h1>Error 503. Service Unavailable</h1>
  <hr>
  <p>The server is temporarily unavailable. Please check back shortly.</p>
</div>
</body>
</html>
