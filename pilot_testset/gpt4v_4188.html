
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unavailable Content</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .bg {
    background-image: url("rick.jpg");
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 20px;
    border-radius: 5px;
  }
  .content h1 {
    text-align: center;
    font-size: 36px;
  }
  .content p {
    font-size: 18px;
  }
</style>
</head>
<body>

<div class="bg">
  <div class="content">
    <h1>Eurosport is unavailable in your region</h1>
    <p>Unfortunately, we are not allowed to display this content in your region. We apologize for the inconvenience.</p>
  </div>
</div>

</body>
</html>
