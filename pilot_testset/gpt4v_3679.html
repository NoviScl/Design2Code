
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error Page</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .error-message {
    text-align: center;
  }
  .error-message h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  .error-message p {
    font-size: 18px;
    color: #666;
  }
  .technical-details {
    margin-top: 50px;
    border-top: 1px solid #ccc;
    padding-top: 10px;
    width: 80%;
    text-align: center;
  }
  .footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #666;
  }
</style>
</head>
<body>
<div class="container">
  <div class="error-message">
    <h1>We're sorry, but something went wrong.</h1>
    <p>The issue has been logged for investigation. Please try again later.</p>
  </div>
  <div class="technical-details">
    Technical details for the administrator of this website
  </div>
  <div class="footer">
    This website is powered by <strong>Phusion Passenger(R)</strong>, the smart application server built by Phusion &copy;.
  </div>
</div>
</body>
</html>
