      width: 450px;

      text-align: center;
      line-height: 30px;

      font-family: serif;
      font-style: italic;
      margin-bottom: 1.5em;
      font-size: 17px;
      display: block;
      text-align: center;
      margin-top: 33px;

      margin-top: 25px;

  <div id="container">

    <div>
     <h1>
      2 Vagabonds Imports
     </h1>

    </div>
    <form accept-charset="UTF-8" action="/password" class="storefront-password-form" id="login_form" method="post">
     <input name="form_type" type="hidden" value="storefront_password">
     <input name="utf8" type="hidden" value="&checkmark;">
     <label for="password">
      Enter store using password:
     </label>
     <input autofocus id="password" name="password" type="password">
     <div class="actions">
      <input class="btn" name="commit" type="submit" value="Enter">
     </div>
    </form>
   </div>
   <div id="footer">
    <div id="owner">
     Are you the store owner?

      Log in here
     </a>
     or
     <a>
      change your password settings
     </a>
    </div>
    <div id="powered">
