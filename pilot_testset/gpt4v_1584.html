
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parked on the Bun!</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    background-color: #f5f5f5;
  }
  img {
    max-width: 300px;
    margin: 20px 0;
  }
  h1 {
    color: #333;
    text-align: center;
  }
  p {
    color: #666;
    text-align: center;
    max-width: 500px;
    margin: 10px auto;
  }
  .search-box {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 20px 0;
    border-radius: 5px;
    background-color: white;
  }
  input[type="text"] {
    border: none;
    padding: 10px;
    margin-right: -5px; /* Adjusts for the border of the 'submit' button */
  }
  input[type="submit"] {
    padding: 10px 20px;
    border: none;
    background-color: #ff5252;
    color: white;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    cursor: pointer;
  }
  input[type="text"]:focus, input[type="submit"]:focus {
    outline: none;
  }
</style>
</head>
<body>

<img src="rick.jpg" alt="Placeholder Image">

<h1>Parked on the Bun!</h1>

<p>acadianaunited.com has been registered at Porkbun but the owner has not put up a site yet. Visit again soon to see what amazing website they decide to build.</p>

<div class="search-box">
  <form action="#">
    <input type="text" placeholder="find your domain...">
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
